<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="about/css/app.css" />
</head>

<body class="body">
    <header class="header">
        <h1>TRAMITAR CITA</h1>
    </header>

    <main class="main">
        <!--foto doctor -->
        <div class="formulario-img">
            <img src="src/img/doctor formulario.jpg" alt="medicos">

            <h2>¡Tenemos a los mejores especialistas!</h2>
        </div>
        <!-- Formulario -->
        <form action="" class="form" id="formulario">
            <legend>Ingrese los siguientes datos para su cita</legend>
            <div class="alerta-mensaje">
                
            </div>
            <!-- Datos comunes -->
            <div class="form-input">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Ingrese su nombre" name="nombre"/>

                <label for="apellidos">Apellidos:</label>
                <input type="text" placeholder="Ingrese sus apellidos" name="apellidos"/>

                <label for="">Curp:</label>
                <input type="text" placeholder="Ingrese su Curp" name="curp" />

                <label for="email">Correo electronico:</label>
                <input type="text" placeholder="Ingrese su correo electronico" name="email"/>

                <label for="telefono">Telefono:</label>
                <input type="number" placeholder="Ingrese su telefono" name="telefono"/>

                <label for="direccion">Dirección:</label>
                <input type="text" placeholder="Ingrese su dirección" name="direccion">


                <label for="ciudad">Ciudad:</label>
                <input type="text" name="ciudad" placeholder="Ej: CDMX">

                <label for="municipio">Municipio/Alcaldia:</label>
                <input type="text" placeholder="Ej: Polanco" name="municipio">

                <label for="codigo postal">Codigo postal:</label>
                <input type="text" name="codigo postal" placeholder="Ej: 67231">


                <label for="especialidad">Especialidad:</label>
                <select  id="">
                    <option value=""selected>Seleccione</option>
                    <option value="">Psicologia</option>
                    <option value="">Dentista</option>
                    <option value="">Pediatria</option>
                    <option value="">Otorrinolaringólogo</option>
                    <option value="">Nutriologo</option>
                </select>

                <label for="fecha">Fecha de la consulta</label>
                <input type="date" name="fecha">

                <input type="submit" value="Enviar" class="enviar" id="enviar">
            </div>
        </form>
    </main>

    <script src="src/js/app.js"></script>
</body>

</html>
